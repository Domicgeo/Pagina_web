<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="form.css">
  <link rel="shortcut icon" type="image/x-icon" href="svg/Layer_Flat.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mochiy+Pop+One&family=Pacifico&family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>  
  <div class="contact_form">

    <div class="formulario">      
      <h1>Iniciar Sección</h1>
      <h3>Registrate para tener una cuenta</h3>


      <form>       

            
        <p>
        <label for="nombre">Nombre
          <span class="obligatorio">*</span>
        </label>
          <input type="text" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
        </p>
              
        <p>
        <label for="pregunta1">Apellido
          <span class="obligatorio">*</span>
        </label>
          <input type="text" id="1" required="obligatorio" placeholder="Escribe tu respuesta">
        </p>
            
        <p>
          <label for="pregunta2">Correo Electronico 
            <span class="obligatorio">*</span>
          </label>
            <input type="text" id="2" placeholder="Escribe tu respuesta">
          </p>    
              
          <p>
            <label for="pregunta3">Contraseña
              <span class="obligatorio">*</span>
            </label>
                <input type="text" id="3" placeholder="Escribe tu respuesta">
            </p>    
              <button type="submit" id="enviar"><p>Enviar</p></button>

              <p class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
              </p>          
            
    </form>
  </div>  
</div>

</body>
</html>
